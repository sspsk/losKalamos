{% extends 'base.html' %}
{% block title %}update report {% endblock %}
{% block content %}
<div class="container">
  <ul class="nav bg-light rounded" id="myNav">
      <li class="nav-item">
      <a class="nav-link" >Είστε συνδεδεμένος ως {{ g.user['username']}}</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="{{url_for('auth.logout')}}">Αποσύνδεση</a>
    </li>
  </ul>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
  {% endfor %}
<div class="row d-flex justify-content-center">
  <div class="col-lg">
    <form class="bg-light rounded" method="post" action="{{url_for('reports.report_update',id = report['id'])}}">
        <div class="form-group col-lg-3">
          <p class="h4 mb-4 text-center">Ενημέρωση βλάβης</p>
        </div>
      <div class="form-row">
        <div class="form-group col-lg-3">
          <label for="id">Id αναφοράς</label>
          <input type="text" id="id" name="id" value="{{report['id']}}" readonly>
        </div>
        <div class="form-group col-lg-3">
          <label for="region">Κοινότητα</label>
          <input type="text" id ="region" name="region" value="{{report['region']}}" readonly>
        </div>
        <div class="form-group col-lg-3">
          <label for="area">Περιοχή</label><br>
          <input type="text" id="area" name="area" value="{{report['area']}}" readonly>
        </div>
        <div class="form-group col-lg-3">
          <label for="type">Τύπος</label><br>
          <input type="text" id="type" name="type" value="{{report['type']}}" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-10">
          <label for="description">Περιγραφή βλάβης</label>
          <input class="col-lg-10"type="text" id="description" name="description" value="{{report['description']}}" maxlength="120">
        </div>
        <div class="form-group col-lg-2">
          <input class="btn btn-primary" type="submit" value="Ενημέρωση">
        </div>
      </div>
    </form>
  </div>
</div>
<form method="get" action="{{url_for('reports.entries')}}">
  <div class="form-group col-lg-4">
    <input type="submit" class="btn btn-primary" value="Πίσω στις αναφορές">
  </div>
</form>
</div>
{% endblock %}
