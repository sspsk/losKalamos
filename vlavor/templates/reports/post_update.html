{% extends 'base.html' %}
{% block title %}update report {% endblock %}
{% block content %}
<div class="container">
  <ul class="nav bg-light rounded" id="myNav">
      <li class="nav-item">
      <a class="nav-link" >Είστε συνδεδεμένος ως {{ g.user['username']}}</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="{{url_for('auth.logout')}}">Αποσύνδεση</a>
    </li>
  </ul>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
  {% endfor %}
<div class="row d-flex justify-content-center">
  <div class="col-lg">
    <form class="bg-light rounded" method="post" action="{{url_for('reports.update_post',post_id = post['id'])}}">
        <div class="form-group col-lg-3">
          <p class="h4 mb-4 text-center">Ενημέρωση ανακοίνωσης</p>
        </div>
      <div class="form-row">
        <div class="form-group col-lg-3">
          <label for="id">Id ανακοίνωσης</label>
          <input type="text" id="id" name="id" value="{{post['id']}}" readonly>
        </div>
        <div class="form-group col-lg-9">
          <label for="region">Τίτλος</label>
          <input type="text" id ="title" name="title" value="{{post['title']}}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-10">
          <label for="description">Περιγραφή</label>
          <input class="col-lg-10"type="text" id="description" name="description" value="{{post['description']}}" maxlength="120">
        </div>
        <div class="form-group col-lg-2">
          <input class="btn btn-primary" type="submit" value="Ενημέρωση">
        </div>
      </div>
    </form>
  </div>
</div>
<form method="get" action="{{url_for('reports.entries')}}">
  <div class="form-group col-lg-4">
    <input type="submit" class="btn btn-primary" value="Πίσω στις αναφορές">
  </div>
</form>
</div>
{% endblock %}
