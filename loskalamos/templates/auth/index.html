{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
 {% for message in get_flashed_messages() %}
     <div class="alert alert-info">{{ message }}</div>
 {% endfor %}


  <div class="row">
    <div class="col">
    <form class="" method="post" action="{{ url_for('reports.report') }}">
         <div class="form-group">
          <p class="h4 mb-4 text-center" >Report</p>
          </div>
           <div class="form-group">
          <select class="form-control"  name="type" >
            <option>Water</option>
            <option>Road</option>
            <option>Electricity</option>
            <option>Other</option>

          </select>
          </div>
           <div class="form-group">
          <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Area" name="area" required>
          </div>
           <div class="form-group">
          <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Mulfunction" name="mulf" required>
          </div>
           <div class="form-group">
           <button class="btn btn-info btn-block my-4" type="submit">Report</button>
         </div>



    </form>
  </div>

  <div class="col">
  <form class="" method="post">
      <div class="form-group">
        <p class="h4 mb-4 text-center">Sign in</p>
        </div>
        <div class="form-group">
            <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" name="username" required>
            </div>
        <div class="form-group">
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" required>
          </div>
        <div class="form-group">
       <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
         </div>
  </form>
  </div>
  </div>
</div>



{% endblock %}
